<!DOCTYPE html>
<html>
  <head>
  	<title>quizazzle</title>
    <link rel="stylesheet" href="../static/quiz_style.css">
  </head>
  <body>

    <div id='question'>
      {{question}}
    </div>

    <div id='answers'>


    <div class="answer">        
      {% if correct[0] == True %}
        <form method="post" action="/quiz?f=f1" class="former">
      {% else %}
        <form method="post" action="/quiz?f=f2" class="former">
      {% endif %}

        <button type="submit" class="butt" id='red'>{{answers[0]}}</button>
      </form>
    </div>


    <div class="answer">        
      {% if correct[1] == True %}
        <form method="post" action="/quiz?f=f1" class="former">
      {% else %}
        <form method="post" action="/quiz?f=f2" class="former">
      {% endif %}

      <button type="submit" class="butt" id='blue'>{{answers[1]}}</button>
     </form>

    </div>


    <div class="answer">
      {% if correct[2] == True %}
        <form method="post" action="/quiz?f=f1" class="former">
      {% else %}
        <form method="post" action="/quiz?f=f2" class="former">
      {% endif %}

          <button type="submit" class="butt" id='yellow'>{{answers[2]}}</button>
       </form>
    </div>


    <div class="answer">
      {% if correct[3] == True %}
        <form method="post" action="/quiz?f=f1" class="former">
      {% else %}
        <form method="post" action="/quiz?f=f2" class="former">
      {% endif %}

            <button type="submit" class="butt" id='green'>{{answers[3]}}</button>
      </form>
    </div>

  </div>



    <a href="/" id='home'>home</a>

  </body>
</html>
